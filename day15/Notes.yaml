Access Modifiers

1. public - accessible from anywhere
2. private - accessible only within the same class
3. protected - acessible within the class and its derived/subclasses

readonly - immutability

OOPsSingle inheritance -
1. Inheritance
         a class inherits from only one superclass
        LoginPage extends BasePage
        Multilevel inheritance - multiple classes inherit from a single superclass
        LoginPage and HomePage extends BasePage
        Hierarchial inheritance
        DashboardPage extends LoginPage extends BasePage
        Multiple inheritance - a class inherits from more than one class
        LoginPage extends BasePage
        LoginPage extends Browser
        Hybrid inheritance
2. Polymorphism
3. Abstraction
4. Encapsulation

